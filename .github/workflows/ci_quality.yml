name: Code Quality Check

on:
  push:
    branches: [ "main", "dev" ] # Jalan saat push ke main atau dev
  pull_request:
    branches: [ "main", "dev" ] # Jalan saat PR ke main atau dev

jobs:
  # ==============================
  # JOB 1: FRONTEND QUALITY CHECK
  # ==============================
  frontend-check:
    name: Frontend (Lint & Format)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Check Formatting (Prettier)

        run: npx prettier --check .

      - name: Check Linting (ESLint)
        run: npm run lint

      - name: Check Types (TypeScript)
        run: npx tsc --noEmit

  # ==============================
  # JOB 2: BACKEND QUALITY CHECK
  # ==============================
  backend-check:
    name: Backend (Lint & Format)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Kita perlu install tools linting juga
          pip install black ruff

      - name: Check Formatting (Black)
        run: black . --check

      - name: Check Linting (Ruff)
        run: ruff check .
